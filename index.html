<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos do Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label>Nome:</label>
            <input class="form-control" type="text" placeholder="Dígite seu nome">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" type="email" placeholder="Dígite seu E-Mail">
        </div>
        <div class="form-group">
            <label>Telefone:</label>
            <input class="form-control" type="tel" placeholder="Digite seu telefone">
        </div>
        <button class="btn btn-success">Enviar</button>
    </form>
</body>
</html>
